<div id="mi-div">
    <form action="" class="form-inline">
        <label for="elegirAnio" class="mr-sm-3">Elige un año:</label>
        <select class="form-control mb-2 mr-sm-3" [(ngModel)]="anyoSeleccionado" name="anio" id="anio" (change)="elegirAnio($event.target.value)">
            <option selected="true" disabled="disabled">Seleccione año:</option>
            <option *ngFor="let anioPosible of aniosPosibles" value={{anioPosible}}>
                {{anioPosible}}
            </option>
        </select>
    </form>

    <form action="" class="form-inline" id="empleadoSelector">
        <label for="elegirEmpleado" class="mr-sm-3">Elige un empleado:</label>
        <select class="form-control mb-2 mr-sm-3" name="empleado" id="empleado" (change)="elegirEmpleado($event.target.value)">
            <option selected="true" disabled="disabled">Seleccione empleado:</option>
            <option *ngFor="let empleadoPosible of empleadosPosibles" value={{empleadoPosible}}>
                {{empleadoPosible.nombre + " " + empleadoPosible.apellidos}}
            </option>
        </select>
    </form>

    <div *ngFor="let mesDeAnio of anio">
        <app-mes [mes]=mesDeAnio [estados]=estadosPosibles [jornadas]=jornadasPosibles [usuarioEstado]=usuarioEstado></app-mes>
    </div>

</div>
