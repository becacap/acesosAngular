<app-empleado-formulario></app-empleado-formulario>

<!-- <button (click)="anadirEmpleado()">AÃ±adir empleado</button> -->
<table class="table">
    <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td>Apellidos</td>
        <td>DNI</td>
        <td>Identificador</td>
        <td>Jornada</td>
        <td>Fecha de alta</td>
        <td>fecha de baja</td>
        <td>Accion</td>
    </tr>

    <tr *ngFor="let empleado of empleados ">
        <td>{{empleado.id}}</td>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellidos}}</td>
        <td>{{empleado.dni}}</td>
        <td>{{empleado.identificador}}</td>
        <td>{{empleado.jornada.descripcion}}</td>
        <td>{{empleado.fecha_alta}}</td>
        <td>{{empleado.fecha_baja}}</td>
        <td><button type="button" class="btn btn-primary" (click)="modificar(empleado)">Modificar</button>

        </td>
    </tr>

</table>
