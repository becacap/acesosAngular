<table id="tableFichajes">
    <tr>
        <td>Fecha</td>
        <td>Empleado</td>
        <td>Hora entrada</td>
        <td>Hora salida</td>
    </tr>
    <tr *ngFor="let acceso of service.accesos">
        <td>{{acceso.fecha}}</td>
        <td>{{acceso.nombre}}</td>
        <td>{{acceso.horaEntrada}}</td>
        <td>{{acceso.horaSalida}}</td>
    </tr>
</table>
