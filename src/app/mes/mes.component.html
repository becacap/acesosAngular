<h1>{{mes.nombreMes}}</h1>

<table>
    <th *ngFor="let diaSemana of diasSemana">{{diaSemana}}</th>
    <tr *ngFor="let semana of matrizMes">
        <td *ngFor="let diaSemana of semana">
            <div *ngIf="diaSemana.dia==0"></div>
            <div *ngIf="diaSemana.dia!=0">
                <app-dia [dia] = diaSemana></app-dia>
            </div>
        </td>
    </tr>
</table>
